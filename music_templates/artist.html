{{#unless copy}}

{{> header }}

{{/unless}}

<section id="music" class="music">
  <h1 class="music-heading">Music</h1>

<section class="album-list">

{{#each albums}}

  <article class="album-list-item">

    <a class="listen" href="/albums/{{this.link}}">

      <img class="album-image" src="{{{this.tracks.0.picture}}}"/>

    <div class="album-info">

      <h1 class="album-title">{{{trimString this.name 100}}} {{#if this.tracks.0.year}}({{this.tracks.0.year}}){{/if}}</h1>
      <span class="album-length">Tracks: {{this.tracks.length}}</span>

    </div>

  </a>

  </article>


{{/each}}

</section>

</section>

{{#unless copy}}

{{> footer }}

{{/unless}}
